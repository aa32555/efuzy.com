            <div>
                <q-bar dark class="bg-black" style="width:100vw;height:35px;">
                    <q-btn @click="launchCode" outline style="background: #FF0080; color: white" label="Code"></q-btn>
                    <q-btn @click="sayHi" outline style="background: goldenrod; color: white" label="Say Hi"></q-btn>
                    <q-btn @click="launchLI" outline style="background: grey; color: white" label="LinkedIn"></q-btn>
                    <q-btn @click="launchYT" outline style="background: red; color: white" label="YouTube"></q-btn>
                    <q-btn @click="chat" outline style="background: black; color: white" :label="'chat'"></q-btn>
                    <q-btn @click="window.open('https://www.paypal.com/donate/?business=F5749S6VR698U&no_recurring=0&currency_code=USD','_self')"
                      outline style="background: black; color: white" :label="'Donate'"></q-btn>
                   </q-bar>
            </div>
              <div class="q-pa-sm flex">
                <q-card class="q-pa-lg flex" dark>
                    <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/BdRVduf7Ylk?si=esxkzpUycIG20fbC&amp;start=490" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></q-card>
            </div> 
              <q-card dark id="terminal" style="width:800px;height:auto"></q-card>
            </div>

                <div :style="'width: 100%; max-width: 400px'">
                    <q-chat-message :text="messages" :avatar="messageDirection===true?'https://cdn.quasar.dev/img/avatar2.jpg':'https://cdn.quasar.dev/img/avatar3.jpg'" :stamp="Date().toLocaleString().split(' ').splice(0,5).join(' ')" :sent="messageDirection===true?true:false" :bg-color="messageDirection===true?'black':'primary'" :text-color="messageDirection===true?'white':'white'">
                    </q-chat-message>
                    <q-spinner-dots size="3rem" v-show="showTyping" />
                </div>
            </div>
