<!DOCTYPE html>
<html>
  <!--
    WARNING! Make sure that you match all Quasar related
    tags to the same version! (Below it's "@1.22.10")
  -->
  <head>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://use.fontawesome.com/releases/v6.0.0/css/all.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/animate.css@^4.0.0/animate.min.css" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/quasar@1.22.10/dist/quasar.min.css" rel="stylesheet" type="text/css">
  </head>
  <body>
      <div id="q-app">
       <!-- <q-btn color="primary" icon="warning" label="Notify" @click="notify" class="q-ma-md"></q-btn> -->
  <div id="q-page-container" class="flex flex-center" style="height:100%;min-height:100vh;background-image:url(https://raw.githubusercontent.com/aa32555/efuzy.com/staging/public/imgs/bg1.jpg);background-size: cover;">

   <div class="q-pa-md row justify-center">
<iframe width="560" height="315" src="https://www.youtube.com/embed/BdRVduf7Ylk?si=urLmJBqqj2gHgqgs" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
  </div>

  <div class="q-pa-md row justify-center">
    <!-- The "name" and "stamp" slots require Quasar v1.15.14+ -->

    <div style="width: 100%; max-width: 800px">
      <q-chat-message
        :text="['Have you seen Ahmed?']"
        sent
        text-color="white"
        bg-color="primary"
      >
        <template v-slot:name>me</template>
        <template v-slot:stamp>7 minutes ago</template>
        <template v-slot:avatar>
          <img
            class="q-message-avatar q-message-avatar--sent"
            src="https://cdn.quasar.dev/img/avatar4.jpg"
          >
        </template>
      </q-chat-message>

      <q-chat-message
        bg-color="amber"
      >
        <template v-slot:name>Mary</template>
        <div>
          He's homeless somewhere on the street. who cares. lol
        </div>
        <q-spinner-dots size="3rem" />
      </q-chat-message>
    </div>
  </div>

    

    </div>
  </div>
    <script>
    window.quasarConfig = {
      brand: {
        primary: '#e46262',
      },
      notify: {}, 
      loading: {},
      loadingBar: {},
    }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.22.10/dist/quasar.ie.polyfills.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@^2.0.0/dist/vue.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quasar@1.22.10/dist/quasar.umd.modern.min.js"></script>
    <script>
            new Vue({
              el: '#q-app',
              data: function () {
                return {
                  version: Quasar.version
                }
              },
              mounted: function(){
                this.$q.dark.set(true)
              },
              methods: {
              	notify: function () {
                  this.$q.notify('Running on Quasar v' + this.$q.version)
                }
            	}
            })
    </script>
  {{vara}}
  </body>
</html>
